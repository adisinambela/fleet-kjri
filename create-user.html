	<script type="text/javascript">
	
		function cekAlert(msg)
		{
			if(msg == '1')
				alert("New user has been created successfully.");
			else if(msg == '2')
				alert("All field must be filled!");
			else if(msg == '3')
				alert("Passwords are not matched!");
			else if(msg == '4')
				alert("Username is not available!");
		}
	
		$(function() {
			$("#txtTanggal").datepicker({
				changeMonth: true,
				changeYear: true,
				dateFormat: "dd-mm-yy",
				maxDate: "-25Y"
			});
		});
    </script>

<body class="body" onLoad="cekAlert(0)">

    <section class="main-content">
    	<header class="page-title">
        	<h2>Create New User</h2>
        </header>
        <section class="content">
        	
            <form name="formCreateUser" action="process/do-create-user.php" method="post">
            <table class="table-input" align="center">
              <tr>
                <td width="159">Full Name<font color="#FF0000"> *</font></td>
                <td width="302"><label for="txtNama"></label>
                  <input type="text" name="txtNama" id="txtNama"></td>
              </tr>
              <tr>
                <td>Position <font color="#FF0000">*</font></td>
                <td><label for="fileImg"></label>
                  <input type="text" name="txtJabatan" id="txtJabatan"></td>
              </tr>
              <tr>
                <td>Username <font color="#FF0000">*</font></td>
                <td><input type="text" name="txtUsername" id="txtUsername"></td>
              </tr>
              <tr>
                <td>Password  <font color="#FF0000">*</font></td>
                <td><input type="password" name="txtPass1" id="txtPass1"></td>
              </tr>
              <tr>
                <td>Re-type Password <font color="#FF0000">*</font></td>
                <td><input type="password" name="txtPass2" id="txtPass2"></td>
              </tr>
              <tr>
                <td>Role <font color="#FF0000">*</font></td>
                <td><select name="listRole" id="listRole">
                  <option value="admin">Administrator</option>
                  <option value="driver">Driver</option>
                </select></td>
              </tr>
              <tr>
                <td colspan="2" class="merge"><input type="submit" name="btnCreate" id="btnCreate" value="Create">
                </td>
              </tr>
              </table>
              </form>
        </section>
    </section>
